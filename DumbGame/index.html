<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://telegram.org/js/games.js"></script>
	<style url="css/mas"></style>
	<title>Dumb Game</title>
	<link rel="stylesheet" href="css/master.css">
</head>

<body>
	<img src="images/dumbgame.png" alt="DumbGame">

	<div id="score-container">
		<div id="score">0</div>
		<div id="button-div">
			<button id="left"><i class="fa fa-minus" aria-hidden="true"></i></button>
			<button id="send" onclick="sendScore()">Set Score</button>
			<button id="right"><i class="fa fa-plus" aria-hidden="true"></i></button>
		</div>
	</div>

	<div id="scoreboard">
	</div>
</body>

<script src="js/main.js"></script>

</html>
